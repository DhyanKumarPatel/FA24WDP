<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./Login.html">
    <title>Registration Page</title>
</head>
<body>
    

<video autoplay muted loop id="myVideo">

<h1>Registration Form</h1>

<form action="mailto:dhyanp92@gmail.com" id="regForm">
    <fieldset>
        <legend>Name</legend>
        <label for="fname">FirstName <input type="text" id="fname" name="firstname" placeholder="First Name"></label>
        <label for="mname">MiddleName <input type="text" id="mname" name="middlename" placeholder="Middle Name"></label>
        <label for="lname">LastName <input type="text" id="lname" name="lastname" placeholder="Last Name"></label><br><br>
    </fieldset>

    <fieldset>
        <legend>Gender</legend>
        <label>Male <input type="radio" id="gender" name="gender" value="male"></label>
        <label>Female <input type="radio" id="gender" name="gender" value="female"></label>
        <label>Other <input type="radio" id="gender" name="gender" value="other"></label>
    </fieldset><br><br>

    <fieldset>
        <legend>E-mail</legend>
        <label for="email">E-mail <input type="email" id="username" name="email" placeholder="Enter your email"></label>
    </fieldset><br><br>

    <fieldset>
        <label for="password">Enter Password <input type="password" name="password" placeholder="Enter New Password"></label>
        <label for="password">Confirm Password <input type="password" id="pswd" name="confirm-password" placeholder="Confirm Password"></label>
    </fieldset><br>

    <input type="submit" name="submit" class="myButton" value="Register">
    <input type="reset" name="reset" class="myButton" value="Reset">
</form>

<div class="bottom-container">
    <p>Or Login using</p>
    <a href="./Login.html">Login</a>
</div>


<script src="./scripts/user.js"></script>
<script src="./scripts/main.js"></script>

</body>
</html>
